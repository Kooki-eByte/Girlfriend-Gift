<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Princess' Website</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>&#9829; Hi Princess &#9829;</h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 column1">
          <img src="./Pics/IMG_6609.jpeg" alt="face to face" id="img1" />
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 column2">
          <img src="./Pics/IMG_6802.jpeg" alt="filter picture" id="img2" />
        </div>
      </div>
      <br />
      <div class="row button-row">
        <button class="loveBtn">Press For LOVE &#9829;</button>
      </div>
      <br />
      <div class="row gif-row">
        <div class="giphyDiv"></div>
      </div>
    </div>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <!-- Optional JavaScript -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
